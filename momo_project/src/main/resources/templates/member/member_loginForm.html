<!DOCTYPE html>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Login</title>
<link rel="stylesheet" href="/css/login.css"/>
</head>

	

<body class="login_body">
	<div class="login_main">
		<h1>로그인</h1>
		<form th:action="@{/member/login}" method="post" onsubmit="return Login();">
			<!-- Spring Security가 적용되면 POST 방식으로 보내는 모든 데이터는 csrf 토큰 값이 필요 -->
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
				
       		 <div th:if="${param.error}" th:text="${loginFailMsg}"  class="login_error" role="alert"></div>
			<div class="inp_field">		
				<input type="email" required name="memEmail" id="memEmail"
					autocomplete="off"> <span></span> <label>이메일</label>
			</div>

			<div class="inp_field">
				<input type="password" required name="memPassword" id="memPassword"
					autocomplete="off"> <span></span> <label>비밀번호</label>
			</div>
			<div class="forgot">
				<a href="#" class="find_id">아이디 찾기 </a>

				<p>&nbsp/&nbsp</p>

				<a href="#" class="fidn_pw"> 비밀번호 찾기</a>

			</div>
			<button class="lg_submit" type="submit">
				로그인
			</button>

			<div class="signup_link">
				아직 회원이 아니신가요? <a href="/member/join">회원가입</a>
			</div>
		</form>

	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/login.js"></script>

</body>
</html>
