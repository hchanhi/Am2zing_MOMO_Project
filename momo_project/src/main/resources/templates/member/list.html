<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org" lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:replace="fragments :: flg_head"></th:block>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5168478d86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/list.css">
	<title>MOMO-게시판</title>
</head>
<body>
<div class="inner">
	<th:block th:replace="fragments :: flg_header"></th:block>
	<!--end of header-->
    <div class="mbtiarea">
	    <div class="mbti">
	    <span th:if="${memMbti!=null}" th:text="${memMbti}"></span>
	    <span th:if="${memMbti==null}" th:text="전체"></span>
	    </div>
    </div>	
    	
    	<div class="div_table" id="contents">
    	<div class="div_table_row" id="placeimg" th:each="board: ${boards}">
       		<div class="info">
	       		<div class="div_table_cell" style="width:150px; height:50px;">
	       			<span>작성자 : </span>
	       			<span th:text="${board.member.memNickname}"></span>
	       		</div>
	       		<div class="div_table_cell" style="width:70px; height:50px;">
	        		<span th:text="${board.member.memMbti}"></span>
	        	</div>
	        	<div class="div_table_cell" style="width:110px; height:50px; text-align:right;">
	        		<span>조회수 : </span>
	        		<span th:text="${board.placeCnt}"></span>
	        	</div>
       		</div>
        	<hr>
        	<div class="titlearea">
	        	<div class="div_table_cell">
	       			<a th:href="@{'/post/' + ${board.boardNum}}">
	       			<span class="title" th:text="${board.boardTitle}"></span>
	       			</a>
	       		</div>
       		</div>
   		</div>	
    </div>
