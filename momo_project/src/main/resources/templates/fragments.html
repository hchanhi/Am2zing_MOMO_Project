<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:fragment="flg_head">
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/css/fragment.css" />
		<script src="https://kit.fontawesome.com/5168478d86.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/js/webUtil.js"></script>
		<script type="text/javascript" src="/js/urlEncoder.js"></script>

		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/css/common.css">
		<link rel="stylesheet" href="/css/fragment.css">


		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>


		<style type="text/css">


			a {
				color: black;
				text-decoration: none;
				cursor: pointer;
			}
			
			
		</style>
	</th:block>

</head>

<body>
	<header th:fragment="flg_header" class="nav_inner">

		<div class="nav_bar">
			<a href="/">
				<img class="logo" alt="" src="/images/logo/MOMOLOGO.png">
			</a>
			<div id="menus">
			<div class="dropdown_momo">
				<a  th:href="@{/board}">MOMO판</a>
			
					
				
						<div class="dropdown_momo_content">
						
							<a href="/board/ENFJ">ENFJ</a>
							<a href="/board/ENFP">ENFP</a>
							<a href="/board/ENTJ">ENTJ</a>
							<a href="/board/ENTP">ENTP</a>
							<a href="/board/ESFJ">ESFJ</a>
							<a href="/board/ESFP">ESFP</a>
							<a href="/board/ESTJ">ESTJ</a>
							<a href="/board/ESTP">ESTP</a>
							<a href="/board/INFJ">INFJ</a>
							<a href="/board/INFP">INFP</a>
							<a href="/board/INTJ">INTJ</a>
							<a href="/board/INTJ">INTP</a>
							<a href="/board/ISFJ">ISFJ</a>
							<a href="/board/ISFP">ISFP</a>
							<a href="/board/ISTJ">ISTJ</a>
							<a href="/board/ISTP">ISTP</a>
						</div>
					
				
				</div >
				<a th:href="@{/member/mypage}">마이페이지</a>
				<a th:href="@{/member/boardBookmark}">마이북마크</a>
				<a href="#">공지사항</a>

			</div>



			<span class="user">
				<!-- 익명의 사용자 -->

				<div class=before_login sec:authorize="isAnonymous()">
					<a th:href="@{/member/login}" class="login">로그인</a>
					&nbsp;/&nbsp;
					<a th:href="@{/member/join}" class="signup">회원가입</a>
				</div>
				<!-- 로그인한 사용자 -->
				<div sec:authorize="hasRole('ROLE_MEMBER')">
					<div class="dropdown">
						<button class="dropbtn"></button>
						<i class="fas fa-user-circle fa-4x"></i>
						<div class="dropdown-content">
							<div sec:authorize="isAuthenticated()">
								<p sec:authentication="principal.member.memNickname">
							</div>
							<a th:href="@{/member/mypage}">마이페이지</a>
							<a th:href="@{/member/boardBookmark}">내북마크</a>
							<a th:href="@{/logout}">로그아웃</a>
						</div>
					</div>
				</div>

				<!-- 특정 권한의 사용자 -->
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					<div class="dropdown">
						<button class="dropbtn"></button>
						<i class="fas fa-user-circle fa-4x"></i>
						<div class="dropdown-content">
							<div sec:authorize="isAuthenticated()">
								<p sec:authentication="principal.member.memNickname">
							</div>
							<a th:href="@{/member/mypage}">마이페이지</a>
							<a th:href="@{/member/boardBookmark}">내북마크</a>
							<a th:href="@{/admin/member/member-list}">어드민</a>
							<a th:href="@{/logout}">로그아웃</a>
						</div>
					</div>
				</div>
			</span>
		</div>
	</header>

	<header th:fragment="flg_admin_header" class="inner">
		<a href="#">
			<h2 class="logo">MOMO</h2>
			<h4 class="adminlogo">Admin</h4>
		</a>


		<div class="user">
			<div sec:authorize="hasRole('ROLE_ADMIN')">
				<div class="dropdown">
					<button class="dropbtn">
						<img src="/images/membericon.png" alt="membericon">
					</button>
					<div class="dropdown-content">
						<div sec:authorize="isAuthenticated()">
							<p sec:authentication="principal.member.memNickname"></p>
						</div>
						<a th:href="@{/member/mypage}">마이페이지</a>
						<a th:href="@{/member/boardBookmark}">내북마크</a>
						<a th:href="@{/admin/member/member-list}">어드민</a>
						<a th:href="@{/logout}">로그아웃</a>

					</div>
				</div>
			</div>
		</div>
	</header>

	<nav th:fragment="paging" class="paging" th:object=${paging}>
		<ul class="pagination">
			<li class="page-item"><a class="page-link" th:href="|*{url}?page=*{prev}|" aria-label="Previous"> <span
						aria-hidden="true">&laquo;</span>
				</a></li>

			<li class="page-item" th:each="p : ${#numbers.sequence(paging.blockStart,paging.blockEnd)}">
				<a th:href="|*{url}?page=${p}|" class="page-link" th:text="${p}">1</a>
			</li>

			<li class="page-item"><a class="page-link" href="#" th:href="|*{url}?page=*{next}|"> <span
						aria-hidden="true">&raquo;</span>
				</a></li>
		</ul>
	</nav>

	<div class="paging" th:object=${paging}>
		<a th:href="*{url}"> <i class="fas fa-angle-double-left"></i>
		</a> <a th:href="|*{url}?page=*{prev}|"> <i class="fas fa-angle-left"></i></a>

		<a th:each="p : ${#numbers.sequence(paging.blockStart,paging.blockEnd)}" th:href="|*{url}?page=${p}|"> <span
				th:text="${p}"></span>
		</a> <a th:href="|*{url}?page=*{next}|"> <i class="fas fa-angle-right"></i>
		</a> <a th:href="|*{url}?page=*{lastPage}|"> <i class="fas fa-angle-double-right"></i>
		</a>
	</div>


<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>

</html>
