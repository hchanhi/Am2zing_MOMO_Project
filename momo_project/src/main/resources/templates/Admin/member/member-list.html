<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="fragments :: flg_head"></th:block>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5168478d86.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/adminheader.css" />
    <link rel="stylesheet" href="/css/admin-list.css" />
    <title>admin member list</title>
  </head>
  <body>
    <div class="inner">
      <th:block th:replace="fragments :: flg_admin_header"></th:block>

      <div class="all inner">
        <aside>
			<div class="button_1" onclick="location.href='/admin/member/member-list'">회원관리</div>
            <div class="button_2" onclick="location.href='/admin/board/board-list'">전체게시글관리</div>
			<div class="button_3" onclick="location.href='/admin/comment/comment-list'">전체댓글관리</div>
        </aside>

        <!--------------------end of aside------------------->

        <section class="contents">
          <div class="policy-container">
            <div class="policy-table">
              <div class="headings">
                <span class="heading">닉네임</span>
                <span class="heading">이메일</span>
                <span class="heading">MBTI</span>
                <span class="heading">생년월일</span>
                <span class="heading">view</span>
              </div>

              <th:block th:each="member : ${members}" th:object="${member}">
                <div class="policy">
                  <span th:text="*{memNickname}"></span>
                  <span th:text="*{memEmail}"></span>
                  <span th:text="*{memMbti}"></span>
                  <span th:text="*{memBirth}"></span>
                  <span>
                    <a
                      th:href="@{/admin/member/member-detail/{id}(id = ${member.memId})}"
                      >view</a
                    >
                  </span>
                </div>
              </th:block>
            </div>
          </div>
          <div th:replace="fragments :: paging"></div>
        </section>
      </div>
    </div>
  </body>
</html>
