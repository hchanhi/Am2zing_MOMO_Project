<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="fragments :: flg_head"></th:block>
<style type="text/css">
tr,td,th{
		border: 1px solid black;
	}
</style>
</head>
<body>
<div class="content">
<h1>admin</h1>
<div>
	<ul>
		<li><a href="/admin/member/member-list">회원관리</a></li>
		<li><a href="/admin/board/board-list">전체게시글관리</a></li>
		<li><a href="/admin/comment/comment-list">전체댓글관리</a></li>
	</ul>
</div>
<table>
	<thead>
		<tr>
		<!--  
			<th style="width: 20%">닉네임</th>-->
			<th style="width: 50%">이메일</th>
			<th style="width: 25%">mbti</th>
			<!-- <th style="width: 20%">생년월일</th>-->
			<th style="width: 25%">view</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="member : ${members}" th:object="${member}">
			<!-- <td th:text="*{memNickname}"></td>-->
			<td th:text="*{memEmail}"></td>
			<td th:text="*{memMbti}"></td>
			<!--<td th:text="*{memBirth}"></td>-->
			<td ><a th:href="@{/admin/member/member-detail/{id}(id = ${member.memId})}">view</a></td>
		</tr>		
	</tbody>
</table>
<div th:replace="fragments :: paging"></div>
</div>
</body>
</html>
