<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:include="member/mypagesidebar"> </div>
<form class="" th:action="@{/member/pwdEdit}" method="post">
    <h1 class="">패스워드 변경</h1>
    <hr>
    <div class="">
        <label th:for="password">기존 패스워드</label>
        <input type="password" class="" id="original_Pw" name="original_Pw" placeholder="기존 비밀번호를 입력해 주세요">
    </div>

    <div class="form-floating mb-3">
        <label th:for="password">새 패스워드</label>
        <input type="password" class="" id="password" name="password" placeholder="새로운 비밀번호를 입력해 주세요">
    </div>

    <div class="form-floating mb-3 ">
        <label for="password_check">패스워드 확인</label>
        <input type="password" class="form-control" id="password_check" name="password_check" placeholder="비밀번호를 댜시 입력해 주세요">
        <span id="pw_check_msg"></span>
    </div>

    <div class="">
        <button class="" id="" type="submit">수정</button>
    </div>

    <div class="">
        <button class="" type="button" onclick="window.history.back();">취소</button>
    </div>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/pwChange.js}"></script>
</body>
</html>
